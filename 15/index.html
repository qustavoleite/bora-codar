<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="pricing-table">
        <section class="essentials" style="--delay: 10ms">
            <div class="inner">
                <p>para você começar</p>
                <div class="title-price">
                    <strong class="title">Essential</strong>
                    <span class="price">R$<strong>19,34</strong></span>
                </div>

                <button class="primary">Assinar agora</button>
                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Até 3 usuários</span>
                        <i class="ph ph-info"></i>
                    </li>

                    <li>
                        <i class="ph ph-check"></i>
                        <span>Autoatendimento</span>
                        <i class="ph ph-info"></i>
                    </li>

                </ul>
            </div>
        </section>

        <section class="ultimate best" style="--delay: 210ms">
            <div class="inner">
                <p>para você decolar</p>
                <div class="title-price">
                    <strong class="title">Ultimate</strong>
                    <span class="price">
                        R$ <strong>29,90</strong>
                    </span>
                </div>
                <button class="secondary">Assinar agora</button>
                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Usuários ilimitados</span>
                        <i class="ph ph-info"></i>
                    </li>

                    <li>
                        <i class="ph ph-check"></i>
                        <span>Suporte 24/7</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>CMS Dedicado</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Treinamentos</span>
                        <i class="ph ph-info"></i>
                    </li>

                </ul>
            </div>
        </section>

        <section class="enterprise" style="--delay: 410ms">
            <div class="inner">
                <p>para sua empresa</p>
                <div class="title-price">
                    <strong class="title">Enterprise</strong>

                </div>

                <button class="primary">Fale com a gente</button>
                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Plano customizado eespecialmente para a nescessidade de seu negócio</span>
                        <i class="ph ph-info"></i>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
